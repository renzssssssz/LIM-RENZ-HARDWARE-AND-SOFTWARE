<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Hardware</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000; /* Black background */
            color: #f7f700; /* Yellow text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px 5px rgba(255, 255, 0, 0.2); /* Yellow shadow */
        }

        header {
            position: relative;
            width: 100%;
            padding: 20px 0;
        }

        header img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0px 0px 10px #f7f700; /* Yellow glow */
        }

        .hardware-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .hardware-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 180px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            position: relative;
            border: 2px solid #f7f700; /* Yellow border */
        }

        .hardware-item:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 0, 0.2); /* Light yellow background on hover */
        }

        .hardware-item h2 {
            font-size: 1.5em;
        }

        .display-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Darker background for the display area */
            border-radius: 10px;
            box-shadow: 0px 0px 15px #f7f700; /* Yellow shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .display-area img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #f7f700; /* Yellow shadow */
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-placeholder.png" alt="Logo">
            <h1>Computer Hardware</h1>
        </header>
        <div class="hardware-list">
            <div class="hardware-item" onclick="showDetails('cpu.jpg', 'Central Processing Unit - The brain of the computer.')">
                <h2>CPU</h2>
            </div>
            <div class="hardware-item" onclick="showDetails('gpu.jpg', 'Graphics Processing Unit - Handles rendering of images and video.')">
                <h2>GPU</h2>
            </div>
            <div class="hardware-item" onclick="showDetails('ram.jpg', 'Random Access Memory - Temporary storage for active tasks and data.')">
                <h2>RAM</h2>
            </div>
            <div class="hardware-item" onclick="showDetails('ssd.jpg', 'Solid State Drive - Fast storage device using flash memory.')">
                <h2>SSD</h2>
            </div>
            <div class="hardware-item" onclick="showDetails('motherboard.jpg', 'The main circuit board connecting all components.')">
                <h2>Motherboard</h2>
            </div>
        </div>
        <div class="display-area" id="imageDisplay">
            <!-- Image and description will be displayed here -->
        </div>
    </div>

    <script>
        function showDetails(imageSrc, description) {
            const imageDisplay = document.getElementById('imageDisplay');
            imageDisplay.innerHTML = `
                <img src="${imageSrc}" alt="Hardware Image">
                <div class="description">${description}</div>
            `;
        }
    </script>
</body>
</html>
